<!DOCTYPE html>
<html>
    <head>
        <title>New Game</title>
        <meta charset="UTF-8">
    </head>
    <style>
        .board {
            height: 100%;
            width: 100%;
            left: 0px;
            top:0px;
            background: #fff;
            position: absolute;
            display: block;
        }
        .dialog {
            position: absolute;
            padding: 5% 0 5% 0;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 20%;
            background: #d5f4e6;
            border-radius: 15px 50px;
            border-color: #acb;
            border-style: solid;
        }
        li { margin: 20px; }
    </style>
    <body>
        <canvas class="board" id="canvas"></canvas>
        <div id="dlg" class="dialog" hidden>
            <center><b>New game was created</b></center>
            <ul>
                <li>Black - <a id="black" href="" target="_blank"></a></li>
                <li>White - <a id="white" href="" target="_blank"></a></li>
            </ul>
        </div>

        <script type="text/javascript" src="js/shogi-client-opt.js"></script>

        <script>
            ShogiContext.init("canvas");
        </script>
    </body>
</html>
