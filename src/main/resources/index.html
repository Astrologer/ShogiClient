<!DOCTYPE html>
<html>

    <style>
        .board {
            height: 100%;
            width: 100%;
            left: 0px;
            top:0px;
            background: #eee;
            position: absolute;
            display: block;
        }
    </style>
    <body>

        </script>
    </body>
